<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole!</title>
    <style>
        :root {
            --bg-color: #79a3b1;
            --text-color: #333;
            --card-bg: #c8e0e7;
            --button-bg: #4b8a96;
            --button-hover: #3d6e77;
            --hole-bg: #5f4a38;
            --hole-border: #3e2f23;
            --mole-color: #8b4513;
            --message-bg: rgba(0, 0, 0, 0.7);
            --message-text: white;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .game-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        h1 {
            color: var(--button-bg);
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .hole {
            background-color: var(--hole-bg);
            border: 5px solid var(--hole-border);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            position: relative;
            overflow: hidden;
            /* The cursor will now be the default system cursor */
            cursor: pointer;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }

        .mole {
            background-color: var(--mole-color);
            border-radius: 50%;
            width: 80%;
            height: 80%;
            position: absolute;
            bottom: -85%;
            left: 10%;
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        
        .hole.up .mole {
            bottom: 10%;
        }

        .button {
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--message-bg);
            color: var(--message-text);
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Whack-A-Mole!</h1>
        <div class="game-stats">
            <span>Score: <span id="mole-score">0</span></span>
            <span>Time: <span id="mole-timer">30</span>s</span>
        </div>
        <div class="game-board" id="game-board">
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
        </div>
        <button class="button" id="start-button">Start Game</button>
        <div class="game-message" id="game-message"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const scoreSpan = document.getElementById('mole-score');
        const timerSpan = document.getElementById('mole-timer');
        const gameBoard = document.getElementById('game-board');
        const gameMessage = document.getElementById('game-message');

        let holes = document.querySelectorAll('.hole');
        let score = 0;
        let timeLeft = 30;
        let lastHole;
        let timerId;
        let gameActive = false;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const index = Math.floor(Math.random() * holes.length);
            const hole = holes[index];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function popUpMole() {
            if (!gameActive) return;

            const time = randomTime(500, 1500);
            const hole = randomHole(holes);
            hole.classList.add('up');
            
            setTimeout(() => {
                hole.classList.remove('up');
                if (gameActive) {
                    popUpMole();
                }
            }, time);
        }

        function whack(e) {
            if (!e.isTrusted || !e.target.parentElement.classList.contains('up') || !gameActive) return;
            score++;
            scoreSpan.textContent = score;
            e.target.parentElement.classList.remove('up');
        }

        function startGame() {
            if (gameActive) return;

            gameActive = true;
            score = 0;
            timeLeft = 30;
            scoreSpan.textContent = score;
            timerSpan.textContent = timeLeft;
            gameMessage.style.display = 'none';
            startButton.disabled = true;
            
            holes.forEach(hole => hole.addEventListener('click', whack));

            popUpMole();

            timerId = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    gameActive = false;
                    gameMessage.textContent = `Game Over! Your final score: ${score}`;
                    gameMessage.style.display = 'flex';
                    startButton.disabled = false;
                    holes.forEach(hole => hole.classList.remove('up'));
                }
            }, 1000);
        }

        startButton.addEventListener('click', startGame);

    </script>
</body>
</html>
